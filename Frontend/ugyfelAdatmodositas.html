<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/Frontend/Hopstarter-Face-Avatars-Male-Face-A1.ico">
    <link rel="stylesheet" href="/Frontend/css/ugyfelAdatmodositas.css">
    <title>Ugyfel adatmodositas</title>
</head>
<body>
    <div class="container">
    <h1>Ügyfél adatainak módosítása</h1>
        <div class="row">
            <form action="/ugyfelTorles" method="post">
                <label for="azonositoID">Tartomány: 1001 - 1013</label>
                <br>
                <input type="number" id="azonositoID" name="azonositoID" value="1001">
                <br>
                <br>
                <div class="formdiv">
                    <button type="submit" class="btn btn-info text-dark" name="modositandoMezo" value="nev">Név módosítása</button>
                    <input type="text" id="Nev" name="Nev">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-info text-dark" name="modositandoMezo" value="szulev">Születési év módosítása</button>
                    <input type="number" id="Szulev" name="Szulev">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-info text-dark" name="modositandoMezo" value="irszam">Irányítószám módosítása</button>
                    <input type="number" id="Irszam" name="Irszam">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-info text-dark" name="modositandoMezo" value="orsz">Országkód módosítása</button>
                    <input type="text" id="Orsz" name="Orsz">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

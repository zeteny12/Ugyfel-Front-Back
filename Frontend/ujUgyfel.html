<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/Frontend/Hopstarter-Face-Avatars-Male-Face-A1.ico">
    <link rel="stylesheet" href="/Frontend/css/ujUgyfel.css">
    <title>Uj ugyfel hozzaadasa</title>
</head>
<body>
    <div class="container">
    <h1>Írja be az ügyfél adatait!</h1>
        <div class="row">
            <form action="/ujUgyfel" method="post">
                <label for="ugyfelNeve">Ügyfél neve:</label>
                <br>
                <input type="text" id="ugyfelNeve" name="ugyfelNeve" required>
                <br>
                <br>
                
                <label for="ugyfelSzuletes">Ügyfél születési éve:</label>
                <br>
                <input type="number" id="ugyfelSzuletes" name="ugyfelSzuletes" required>
                <br>
                <br>
                
                <label for="ugyfelIranyitoszam">Ügyfél irányítószáma:</label>
                <br>
                <input type="number" id="ugyfelIranyitoszam" name="ugyfelIranyitoszam" required>
                <br>
                <br>
                
                <label for="ugyfelOrszag">Ország kódja:</label>
                <br>
                <input type="text" id="ugyfelOrszag" name="ugyfelOrszag" required>
                <br>
                <br>
                <button type="submit" class="btn btn-primary text-dark">Ügyfél hozzáadása</button>
            </form>
        </div>
    </div>
</body>
</html>
